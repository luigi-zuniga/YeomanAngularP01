<!-- Carrousel directiva personalizada de angular -->
<carousel interval="setInterval">
  <slide ng-repeat="slide in slides" active="slide.active">
    <img class="carousel-image" ng-src="{{slide.image}}">
      <div class="carousel-caption">
          <h2>{{slide.title}}</h2>
          <p>{{slide.text}}</p>
      </div>
  </slide> 
</carousel>


<div class="nuestra-propuesta">
  <h1>Bienvenido a nuestra propuesta</h1>
  <p>Este es un ejemplo de como podemos usar AngularJS UI y bootstrap para contruir rapidamente un prototipo funcional que puede ser mostrado a los clientes.</p>
</div>

<div class="row-fluid text-center">
  <div class="col-md-4 col-xs-4" ng-repeat="block in Contenido">
    <img class="img-rounded" ng-src="{{block.image}}">
    <h3>{{block.title}}</h3>
    <p>{{block.summary}}</p>
  </div>
</div>
